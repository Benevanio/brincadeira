<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Jogador Real Madrid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mask-input {
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!--Imagem no centro da tela-->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnPyKfFai0fOZMJCpVRMzovxOA-DO9NHJzvg&s" class="img-fluid mx-auto d-block mt-5" alt="Real Madrid">
                <h1 class="text-center mt-5">Descubra qual Jogador do Real Madrid você é!</h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="num_cartao" class="form-label">Num. Cartão de Crédito</label>
                        <!--mascara para o cartão de credito-->
                        <input type="text" id="num_cartao" name="num_cartao" class="form-control mask-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="data_validade" class="form-label">Data de Validade</label>
                        <input type="month" id="data_validade" name="data_validade" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control mask-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome_jogador" class="form-label">Nome do Jogador</label>
                        <input type="text" id="nome_jogador" name="nome_jogador" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" onclick="addJogador()">Descobrir</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#num_cartao').addEventListener('input', function(e) {
            var value = e.target.value;
            e.target.value = value.replace(/\D/g, '')
                .replace(/(\d{4})(\d)/, '$1 $2')
                .replace(/(\d{4})(\d)/, '$1 $2')
                .replace(/(\d{4})(\d)/, '$1 $2')
                .replace(/(\d{4})(\d)/, '$1 $2');
        });

       
        document.querySelector('#cvv').addEventListener('input', function(e) {
            var value = e.target.value;
            e.target.value = value.replace(/\D/g, '').slice(0, 3);
        });

        function addJogador() {
        //exibir a mensagem: pagamento efetuado com sucesso, apenas se todos os campos estiverem preenchidos
        var num_cartao = document.querySelector('#num_cartao').value;
        var data_validade = document.querySelector('#data_validade').value;
        var cvv = document.querySelector('#cvv').value;
        var nome_jogador = document.querySelector('#nome_jogador').value;
        if (num_cartao && data_validade && cvv && nome_jogador) {
            alert('Pagamento efetuado com sucesso!');
        }else {
            alert('Preencha todos os campos!');
        }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
